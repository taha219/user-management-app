<app-header></app-header>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="text-center mt-5">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- User List -->
<div *ngIf="!isLoading" class="container mt-4">
  <div class="row">
    <!-- User Card -->
    <div *ngFor="let user of users" class="col-md-4 mb-4">
      <div class="card shadow-sm border-0 custom-card animate__animated animate__fadeIn">
        <img [src]="user.avatar" alt="{{ user.first_name }} {{ user.last_name }}" class="card-img-top rounded-circle mx-auto mt-3 custom-img">
        <div class="card-body text-center">
          <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
          <p class="card-text">ID: {{ user.id }}</p>
          <a [routerLink]="['/user', user.id]" class="btn btn-primary stretched-link">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="onPageChange($event)" [id]="'pagination1'" class="mt-4"></pagination-controls>
