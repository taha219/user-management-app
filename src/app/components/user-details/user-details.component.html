<div *ngIf="isLoading" class="text-center mt-5">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="container mt-4">
  <div class="text-center">
    <img [src]="user.avatar" alt="{{ user.first_name }} {{ user.last_name }}" class="img-fluid rounded-circle mb-3">
    <h1 class="display-4 mb-3">{{ user.first_name }} {{ user.last_name }}</h1>
    <p class="lead mb-4">{{ user.email }}</p>
    <button (click)="goBack()" class="btn btn-primary">Back</button>
  </div>
</div>
